<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ritmo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Calculadora de Ritmo</h1>

        <label for="distance" class="block font-semibold">Distancia (km)</label>
        <select id="distance" class="mt-1 mb-4 w-full border rounded p-2">
            <option value="5">5 km</option>
            <option value="10">10 km</option>
            <option value="21">21 km</option>
            <option value="42">42 km</option>
        </select>

        <label class="block font-semibold">Tiempo objetivo</label>
        <div class="grid grid-cols-3 gap-2 mt-1 mb-4">
            <input type="number" id="hours" placeholder="Horas" min="0" class="border rounded p-2">
            <input type="number" id="minutes" placeholder="Minutos" min="0" max="59" class="border rounded p-2">
            <input type="number" id="seconds" placeholder="Segundos" min="0" max="59" class="border rounded p-2">
        </div>

        <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600" onclick="calcularPace()">Calcular Pace</button>

        <div id="resultado" class="mt-4 text-center font-bold"></div>
    </div>

    <script>
        function calcularPace() {
            const distancia = parseFloat(document.getElementById('distance').value);
            const horas = parseInt(document.getElementById('hours').value) || 0;
            const minutos = parseInt(document.getElementById('minutes').value) || 0;
            const segundos = parseInt(document.getElementById('seconds').value) || 0;

            const totalSegundos = horas * 3600 + minutos * 60 + segundos;
            if (!distancia || totalSegundos <= 0) {
                document.getElementById('resultado').textContent = 'Ingresa distancia y tiempo vÃ¡lidos.';
                return;
            }

            const paceTotalSegundos = totalSegundos / distancia;
            const paceMinutos = Math.floor(paceTotalSegundos / 60);
            const paceSegundos = Math.round(paceTotalSegundos % 60).toString().padStart(2, '0');

            document.getElementById('resultado').textContent = `Pace: ${paceMinutos}:${paceSegundos} min/km`;
        }
    </script>
</body>
</html>
