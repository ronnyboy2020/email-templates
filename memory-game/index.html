<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #info {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }
        .card {
            width: 80px;
            height: 80px;
            background: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        .matched {
            background: #2ecc71;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="info">Nivel <span id="level">1</span></div>
    <div id="game"></div>

    <script>
        const allSymbols = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const maxLevel = 5;
        let level = 1;
        let firstCard = null;
        let lock = false;
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(symbol) {
            const div = document.createElement('div');
            div.classList.add('card');
            div.dataset.symbol = symbol;
            div.textContent = '';
            div.addEventListener('click', handleCardClick);
            return div;
        }

        function handleCardClick(e) {
            if (lock) return;
            const card = e.currentTarget;
            if (card.classList.contains('matched') || card === firstCard) return;
            card.textContent = card.dataset.symbol;

            if (!firstCard) {
                firstCard = card;
            } else {
                if (card.dataset.symbol === firstCard.dataset.symbol) {
                    card.classList.add('matched');
                    firstCard.classList.add('matched');
                    firstCard = null;
                    matchedPairs++;
                    if (matchedPairs === level * 2) {
                        nextLevel();
                    }
                } else {
                    lock = true;
                    setTimeout(() => {
                        card.textContent = '';
                        firstCard.textContent = '';
                        firstCard = null;
                        lock = false;
                    }, 800);
                }
            }
        }

        function startLevel() {
            matchedPairs = 0;
            firstCard = null;
            lock = false;

            const pairs = level * 2;
            const symbols = allSymbols.slice(0, pairs);
            const cards = symbols.concat(symbols);
            shuffle(cards);

            const game = document.getElementById('game');
            game.innerHTML = '';
            const cols = level === 5 ? 5 : 4;
            game.style.gridTemplateColumns = `repeat(${cols}, 80px)`;
            cards.forEach(sym => game.appendChild(createCard(sym)));

            document.getElementById('level').textContent = level;
        }

        function nextLevel() {
            if (level < maxLevel) {
                level++;
                setTimeout(startLevel, 1000);
            } else {
                setTimeout(() => alert('Â¡Juego completado!'), 500);
            }
        }

        startLevel();
    </script>
</body>
</html>
