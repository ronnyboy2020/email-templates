<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
        }
        .card {
            width: 80px;
            height: 80px;
            background: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        .matched {
            background: #2ecc71;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        const symbols = ['A','A','B','B','C','C','D','D',
                         'E','E','F','F','G','G','H','H'];
        let firstCard = null;
        let lock = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(symbol) {
            const div = document.createElement('div');
            div.classList.add('card');
            div.dataset.symbol = symbol;
            div.textContent = '';
            div.addEventListener('click', handleCardClick);
            return div;
        }

        function handleCardClick(e) {
            if (lock) return;
            const card = e.currentTarget;
            if (card.classList.contains('matched') || card === firstCard) return;
            card.textContent = card.dataset.symbol;

            if (!firstCard) {
                firstCard = card;
            } else {
                if (card.dataset.symbol === firstCard.dataset.symbol) {
                    card.classList.add('matched');
                    firstCard.classList.add('matched');
                    firstCard = null;
                } else {
                    lock = true;
                    setTimeout(() => {
                        card.textContent = '';
                        firstCard.textContent = '';
                        firstCard = null;
                        lock = false;
                    }, 800);
                }
            }
        }

        function init() {
            shuffle(symbols);
            const game = document.getElementById('game');
            symbols.forEach(sym => game.appendChild(createCard(sym)));
        }

        init();
    </script>
</body>
</html>
